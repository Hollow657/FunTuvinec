<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма на массаж</title>
</head>
<body>
    <h1>Форма на массаж</h1>
    
    <form>

        <div>
        <label for="text">Назовите себя</label>
        <input type="text" id="text" value="Текст по умолчанию" readonly>
        </div>

        <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Введите емайл">
        </div>

        <div>
         <label for="password">Пароль</label>
         <input type="password" id="password">
            </div>

            <div>
                <label for="number">Возраст</label>
                <input type="number" id="number" min="0" max="10" step="2">
                </div>

                <div>
                    <label for="range">Интенсивность</label>
                    <input type="range" id="range">
                    </div>

                    <div>
                        <label for="date">Датя</label>
                        <input type="date" id="date">
                        </div>

                        <div>
                            <label for="color">Каким цветом хотите быть после массажа</label>
                            <input type="color" id="color">
                            </div>

                            <div>
                                <label for="message">Может есть че добавить сладкого</label>
                                <br>
                                <textarea id="message" cols="25" rows="5"></textarea>
                            </div>

                            <div>
                                <label for="sex">Ваш пол полюбому женский</label>
                                <select id="sex">
                                    <option value="male">Мужчина</option>
                                    <option value="female"> selected>Женщина</option>
                                </select>
                            </div>

                            <div>
                                <label>Колличество раз</label>
                                <input type="radio" name="work">1
                                <input type="radio" name="work">2
                                <input type="radio" name="work">5
                                <input type="radio" name="work">10+
                            </div>

                            div>
                                <label>Любимая еда</label>
                                <input type="checkbox" name="food">Картошка
                                <input type="checkbox" name="food">Хлеб
                                <input type="checkbox" name="food">Молоко
                                <input type="checkbox" name="food">Яблоки
                            </div>

                            <!--input type="submit" value="Отправить форму"> -->

                           <button type="submit">Отправить форму</button>                          

                    

                




    </form>
</body>
</html>
